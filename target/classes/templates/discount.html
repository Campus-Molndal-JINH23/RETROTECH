<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <img  th:src="@{/assets/retro.png}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Hem</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Produkter</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/faq}">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/discount}">Kundvagn</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Discount -->
<div class="container px-4 px-lg-5 mt-5 bg-light">
    <form th:action="@{/apply-discount}" method="post">
        <div class="mb-3">
            <label>Hos oss, kan du lämna in din gamla kamera, spelkonsol eller skiva för att få en liten rabatt på ditt köp. <br> (Du kan lämna in flera saker, men rabatten kommer appliceras bara en gång.) </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="5%" name="discount" value="10">
                <label class="form-check-label" for="5%">Skiva - 5%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="15%" name="discount" value="30">
                <label class="form-check-label" for="15%">Kamera - 15%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="20%" name="discount" value="50">
                <label class="form-check-label" for="20%">Spelkonsol - 20%</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Apply Discount</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
