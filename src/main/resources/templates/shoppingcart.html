<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">Your Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#">Hem</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Produkter</a></li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Kundvagn</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="container px-4 px-lg-5 mt-5">
    <h1 class="mb-5">Kundvagn</h1>

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center product-cards">
        <!-- Check if shoppingCart is not null and not empty -->
        <div th:if="${shoppingCart != null and not shoppingCart.products.empty()}" th:each="product : ${shoppingCart?.products}" class="col mb-5">
            <div class="card h-100">
                <!-- Product image -->
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
                <div class="card-body p-4">
                    <!-- Product name -->
                    <h5 th:text="${product.name}" class="fw-bolder"></h5>
                    <!-- Product price -->
                    <p th:text="'$' + ${product.price}" class="card-text"></p>
                    <!-- Remove from Cart button -->
                    <form th:action="@{/shoppingcart/remove}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="btn btn-danger">Remove from Cart</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Display a message if the shopping cart is empty -->
        <div th:if="${shoppingCart == null or shoppingCart.products.empty()}">
            <p>Din kundvagn Ã¤r tom.</p>
        </div>
    </div>
</div>

    <!-- Total -->
    <div class="container px-4 px-lg-5 mt-5">

        <p>Total Price: $<span th:text="${totalPrice}"></span></p>
    </div>
<!-- Order Form -->
<div class="container px-4 px-lg-5 mt-5">
    <form th:action="@{/checkout}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
        <div class="row gx-3">
            <div class="col-md-6 mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="Enter your postal code">
            </div>
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="discount" name="discount" placeholder="Enter discount">
        </div>

        <input type="hidden" id="orderDate" name="orderDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
        <button type="submit" class="btn btn-dark">Buy</button>
    </form>
</div>

</div>

<br><br>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
