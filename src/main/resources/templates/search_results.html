<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Retroteach - Produkter</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Retrotech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <!-- Lägg till ref till Om oss och hem -->
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Hem</a></li>
                <li class="nav-item"><a class="nav-link" href="content.html">Om oss</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Butik</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="products.html">Våra produkter</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <!-- Ändra till rätt namn på kundvagn-->
                <a class="btn btn-outline-dark" href="cart.html">
                    <i class="bi-cart-fill me-1"></i>
                    Kundvagn
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
            </form>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
            <h2>Sökresultat</h2>
            <div class="card h-100" th:each="product : ${searchResults}">
                <div class="card-body">
                    <h3 th:text="${product.name}"></h3>
                    <img th:src="${product.imageUrl}" alt="Produktbild" width="100" height="100">
                    <p th:text="${product.description}"></p>
                    <p>Pris: <span th:text="${product.price}"></span></p>
                    <p>Kategori: <span th:text="${product.category}"></span></p>
                    <p>Lagerstatus: <span th:text="${product.stock}"></span></p>
                </div>

                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="#">Lägg till i kundvagnen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; RetroTech</p></div>
</footer>
</body>
</html>
