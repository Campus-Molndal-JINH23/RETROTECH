<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>SÃ¶kresultat</h1>


<div th:each="product : ${products}">
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.imageUrl}" alt="Produktbild" width="100" height="100">
    <p th:text="${product.description}"></p>
    <p>Pris: <span th:text="${product.price}"></span></p>
    <p>Kategori: <span th:text="${product.category}"></span></p>
    <p>Lagerstatus: <span th:text="${product.stock}"></span></p>
</div>
</body>
</html>
